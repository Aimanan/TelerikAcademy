<!DOCTYPE html>

<html>
<head>
      <title>Calculator</title>
      <style>
        .tableTwo {
            border-collapse:collapse;
            border: 1px solid black;
            box-shadow:3px 3px  darkgreen; 
            font-size: 45px; 
            width:400px;
            height:400px;       
            color: blue;
            font-weight:bold;
            text-shadow: 1px 1px darkgreen;
        }
        td{    
            background-color: lightpink;
            border:5px solid green; 
            text-align:center;       
        }
      </style>
</head>

<body>   
<table  class="tableTwo">
    <thead>
          <tr> 
               <td style="text-align:right" colspan="4">123</td>
          </tr>
    </thead>
    <tbody>
          <tr>
               <td>1</td>
               <td>2</td>
               <td>3</td>
               <td>+</td>
          </tr>
          <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>-</td>
          </tr>
          <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>*</td>
          </tr>
          <tr>
              <td colspan="2">0</td>
              <td>.</td>
              <td>/</td>
          </tr>
    </tbody>
        
</table>
</body>

</html>
